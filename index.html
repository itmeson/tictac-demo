<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic-Tac-Toe Demonstration</h1>

  <form id="player-mode-form">
    <h3>Player Modes</h3>
    <div>
      <label>Player 1:</label>
      <label><input type="radio" name="player1-mode" value="human" checked> Human</label>
      <label><input type="radio" name="player1-mode" value="beginner"> Bot 1</label>
      <label><input type="radio" name="player1-mode" value="trained"> Bot 2</label>
    </div>
    <div>
      <label>Player 2:</label>
      <label><input type="radio" name="player2-mode" value="human" checked> Human</label>
      <label><input type="radio" name="player2-mode" value="beginner"> Bot 1</label>
      <label><input type="radio" name="player2-mode" value="trained"> Bot 2</label>
    </div>
    <br/>
    <div>
        <label for="bot-delay">Delay between bot moves (seconds):</label>
        <input type="number" id="bot-delay" value="0" min="0" step="0.1">
        <div>
          <label for="wait-reveal">Or Wait to reveal move instead of using delay:</label>
          <input type="checkbox" id="wait-reveal">
        </div>
    </div>
    <br/>
    <button type="button" id="start-game">Start Game</button>
  </form>

  <div id="board-container">
  </div>
  <div id="game-status">
    <button id="reveal-move" type="button" style="display: none;">Reveal Next Move</button>
    <p id="status"></p>
    <button id="show-playbook" style="display: none;">Show Playbook</button>

  </div>

  <div id="playbook-container" style="display: none;">
      <h3>Playbook</h3>
      <div id="playbook-grid"></div>
  </div>
  <script src="menace.js"></script>
  <script src="script.js"></script>
</body>
</html>
