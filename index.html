<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <form id="player-mode-form">
    <h2>Player Modes</h2>
    <div>
      <label>Player 1:</label>
      <label><input type="radio" name="player1-mode" value="human" checked> Human</label>
      <label><input type="radio" name="player1-mode" value="beginner"> Beginner Bot</label>
      <label><input type="radio" name="player1-mode" value="trained"> Trained Bot</label>
    </div>
    <div>
      <label>Player 2:</label>
      <label><input type="radio" name="player2-mode" value="human" checked> Human</label>
      <label><input type="radio" name="player2-mode" value="beginner"> Beginner Bot</label>
      <label><input type="radio" name="player2-mode" value="trained"> Trained Bot</label>
    </div>
    <div>
        <label for="bot-delay">Bot Move Delay (seconds):</label>
        <input type="number" id="bot-delay" value="0" min="0" step="0.1">
      </div>
    <button type="button" id="start-game">Start Game</button>
  </form>

  <div id="board-container"></div>
  <p id="status"></p>
  <script src="menace.js"></script>
  <script src="script.js"></script>
</body>
</html>
